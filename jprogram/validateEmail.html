<!DOCTYPE html>
 
    <form name="myForm" onsubmit="return myFun()" >
        <input type="text"  placeholder="Email address" name="email">
            <p id="mail"></p>
        <input type="submit">
</form>
<script>
    
   function myFun() {
	var a = document.myForm.email.value;     // raju@gmail.com
	if(a.indexOf('@')<=0) {   //@gmail.com
		document.getElementById("mail").innerHTML ="Invalid @ position ";
		return false;
	}
	//thapa@gmail.com  
	if(a.charAt(a.length-4)!='.') {
		document.getElementById("mail").innerHTML ="Invalid . position ";
		return false;
	}
	//thapa@gmail.co
	if(a.charAt(a.length-3)!='.') {
		document.getElementById("mail").innerHTML ="Invalid . position ";
		return false;
	}
   
   }
  </script>
